{% extends 'base.html' %}
{% block title %} Edit Parameters {% endblock %}
{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
            <div class="card">
                <div class="card-header">
                    <div class="text-center">
                        <h3>Update Parameter</h3>
                    </div>
                </div>
                <form class="card-body" method="post" action="{{url_for('.update_parameter', parameter_id=input_parameter.id) }}">
                    {% for key, value in input_parameter.items() %}
                        {% if key != 'id' %}
                        <div class="mb-1">
                            <label for="txt{{key}}" class="form-label fw-bold fs-7">
                                {{key | title}}
                            </label>
                            <input type="text" class="form-control form-control-sm" id="txt{{key}}"
                            name="{{key}}" value="{{value}}" required>
                        </div>
                        {% endif %}
                    {% endfor %}
                    <div class="text-center my-2">
                        <a href="{{url_for('.parameters')}}" class="btn btn-outline-secondary btn-sm me-2">Cancel</a>
                        <input type="submit" class="btn btn-primary btn-sm" value="Update" id="submitButton">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
