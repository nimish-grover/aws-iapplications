{% extends 'login_base.html' %}
{% block title %} MiRA{% endblock %}
{% block content %}
<style>
    body {
	overflow: hidden;
}
body.visibleSplash {
	overflow: visible !important;
}
.splashScreen {
	width: 100%;
 	height: 100vh;
	position: absolute;
	top: 0;
	left: 0;
	background: #fff;
	border-bottom: 5px solid #333;
	overflow: hidden;
}
.loadingContainer {
	width: 400px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
	overflow: hidden;
}
.loadingBox {
	width: 100%;
	height: 100%;
	opacity: 0;
}
.splashLogo {
	width: 50%;
	margin: 0 0 50px;
}
.loadingBarContainer {
    width: 100%;
    background: #eee;
    height: 10px;
    display: block;
    margin: 50px 0 0;
    overflow: hidden;
}
.loadingbar {
	width: 100%;
	height:10px;
	background: #c21d03;
	position: absolute;
	left: -100%;
}
.loadingCircle {
	width: 75px;
	height: 75px;
	margin: 30px auto 0;
	background: #fff;
	display: block;
	border-radius: 50%;
	position: relative;
	overflow: hidden;
}
.circleOuter {
	width: 60px;
	height: 60px;
	background: #fff;
	border-radius: 50%;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
	z-index: 2;
}
.circleLoader {
	width: 75px;
	height: 75px;
	background: linear-gradient(to bottom, rgba(194, 29, 3, 1) 0%,rgba(200, 200, 200, 0)
    100%);
	position: absolute;
	right: 50%;
	bottom: 50%;
	transform-origin: bottom right;
	z-index: 1;
	animation: rotateLoader 1.5s linear infinite;
}
@keyframes rotateLoader {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
}

.splashBehind {
	background: #c21d03;
	width: 100%;
	height: 100vh;
}
.splashBehindTwo {
	background: #fff;
	width: 100%;
	height: 100vh;
}
</style>
<div class="row justify-content-center">
	<!-- <div class="col-lg-4 col-md-6 col-sm-12"> -->
		<div class="splashBody">
			<div class="splashScreen">
				<div class="loadingContainer">
					<div class="loadingBox">
						<img src="{{url_for('static', filename='assets/logo_mgnrega.png')}}" height="100" class="mgnregaLogo">
						<div class="loadingBarContainer">
							<div class="loadingbar"></div>
						</div>
						<div class="loadingCircle">
							<div class="circleOuter"></div>
							<div class="circleLoader"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="splashBehind">
				<div class="d-flex justify-content-center align-items-center vh-100">
					<h3 class="text-white text-center">M<span class="text-warning">i</span>RA</h3>
				</div>
			</div>
			<div class="splashBehindTwo">		
			</div>
		</div>
	<!-- </div> -->
</div>



{% endblock %}
{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        var loadingbar = document.querySelector('.loadingbar');
        loadingbar.style.transition = 'left 3s';
        loadingbar.style.left = '0';
    }, 1500);

    setTimeout(function() {
        var loadingBox = document.querySelector('.loadingBox');
        loadingBox.style.transition = 'opacity 1s';
        loadingBox.style.opacity = '1';
    }, 500);

    setTimeout(function() {
        var splashScreen = document.querySelector('.splashScreen');
        splashScreen.style.transition = 'top 1.5s';
        splashScreen.style.top = '-100%';
    }, 4500);

    setTimeout(function() {
        var loadingCircle = document.querySelector('.loadingCircle');
        loadingCircle.style.transition = 'opacity 0.5s';
        loadingCircle.style.opacity = '0';
    }, 4500);

    setTimeout(function() {
        document.body.classList.add("visibleSplash");
    }, 5000);

    setTimeout(function() {
        window.location.href = "/iwork/login";
    }, 7000);
});

</script>
{% endblock %}
